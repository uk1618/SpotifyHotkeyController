name: Build Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Publish Application
      # Publish to the specific folder expected by setup.iss using forward slashes
      run: dotnet publish -c Release -r win-x64 --self-contained true -o bin/Release/net8.0-windows/publish
      
    - name: Install Inno Setup
      run: choco install innosetup --no-progress
      
    - name: Compile Installer
      run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss'
      
    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Setup
        path: Installer/SpotifyHotkeyControllerSetup.exe

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Installer/SpotifyHotkeyControllerSetup.exe
